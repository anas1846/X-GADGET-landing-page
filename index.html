<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Gadget Landing Page</title>
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">

    <div class="herosection">
      <div class="headingdiv">
        <h1>INTRODUCING X GADGET</h1>
        <p>Smart. Fast. Future Ready</p>
        <button class="submitbutton">Pre Order Now</button>
      </div>

      <div class="imagediv">
        <img
          src="https://www.pixvu.net/wp-content/uploads/2024/03/Captivating-iPhone-14-Pro-Max-Mockup-PSD-Free-Download.jpg"
          alt="X Gadget Image">
      </div>
    </div>

    <div class="feature">
      <h2>Features</h2>
      <div class="featureitem">
        <div class="longbattery">
          <a title="Image from freeiconspng.com">
            <img src="https://www.freeiconspng.com/uploads/battery-icon-13.png" width="100" alt="Battery Icon Drawing" />
          </a>
          <p>Long Battery</p>
        </div>

        <div class="fastperformance">
          <i class="fa-solid fa-bolt"></i>
          <p>Fast Performance</p>
        </div>

        <div class="smartconnectivity">
          <i class="fa-solid fa-signal"></i>
          <p>Smart Connectivity</p>
        </div>

        <div class="ecofriendly">
          <i class="fa-solid fa-leaf"></i>
          <p>Eco Friendly</p>
        </div>
      </div>
    </div>

    <div class="about">
      <div class="imformation">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, odit. Officiis pariatur corrupti harum reprehenderit magni eligendi corporis adipisci.</p>
      </div>
      <div class="phoneimage">
        <img src="https://mockuuups.studio/render/mockup/5/8/iphone-13-mockup-in-a-users-palm-thumbnail.jpg" alt="Phone Image">
      </div>
    </div>

    <div class="form">
      <div class="email">
        <input type="text" placeholder="Enter your email">
        <button class="button">Notify Me</button>
      </div>
    </div>

  </div>
</body>
</html>

 

<script src="landing.js"></script>
</body>
</html>
